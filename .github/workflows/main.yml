name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main # Trigger the workflow when code is pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        # Gets the code from your repository
        uses: actions/checkout@v4
      
      - name: Install Node.js ğŸš€
        # Sets up the environment to run npm commands
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Dependencies ğŸ“¦
        # Runs the command to download all necessary libraries
        run: npm install
        
      - name: Build Project ğŸ—ï¸
        # Runs the build command, using your corrected vite.config.js path
        run: npm run build
      
      - name: Deploy to GitHub Pages ğŸš€
        # This specialized action handles the deployment of the 'dist' folder
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The output folder generated by 'npm run build'
          # This forces a clean deployment, avoiding conflicts with old files
          force_orphan: true
